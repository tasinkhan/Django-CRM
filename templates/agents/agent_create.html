{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3>Add new Agent</h3>
                <a href = "{% url 'agents:agent_list' %}">Go back to Agent list</a>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name" class="col-md-1 col-form-label">User:</label>
                        <div class="form-group col-md-5">
                            {{ form.user }}
                        </div>
                        
                    </div>
                    <div class="form-group row d-flex justify-content-center ">
                        <button type="submit" class="btn btn-md btn-primary ">Add</button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
