{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3>Edit Lead</h3>
                <a href = "{% url 'leads:lead_detail' lead.pk %}">Go back to {{ lead.first_name }} {{ lead.last_name }}</a>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name" class="col-md-1 col-form-label">First Name:</label>
                        <div class="form-group col-md-5">
                            {{ form.first_name }}
                        </div>
                        <label for="last_name" class="col-md-1 col-form-label">Last Name:</label>
                        <div class="form-group col-md-5">
                            {{ form.last_name }}
                        </div>
                        <label for="age" class="col-md-1 col-form-label">Age:</label>
                        <div class="form-group col-md-5">
                            {{ form.age }}
                        </div>
                        <label for="agent" class="col-md-1 col-form-label">Agent:</label>
                        <div class="form-group col-md-5">
                            {{ form.agent }}
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center ">
                        <button type="submit" class="btn btn-md btn-primary ">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
