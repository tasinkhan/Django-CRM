{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div id="app">
            <div class="login-form">
                <div class="card ">
                    <div class="card-body">
                        
                        <h6 class="text-center mb-3">Sign in to your account</h6>
                        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" >
                                
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember Me!</label>
                                    </div>
                                </div>
                                <div class="col-6 text-right">
                                    <a href="#" class="text-forgot"><i class="icon-lock"></i> Forgot password?</a>
                                </div>
                            </div>
                            <div class="form-group my-3 row">
                                <div class="col-12 text-right">
                                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                                </div>
                            </div>
                        </form>
                        
                        <div class="form-group mb-0 mt-2">
                            <div class="col-12 text-center text-muted text-login">
                                Don't have an account? <a href="#" class="text-info">Sign Up</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
{% endblock content %}
