{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div id="app">
            <div class="signup-form">
                <div class="card ">
                    <div class="card-body">
                        
                        <h6 class="text-center mb-3">Create a new account</h6>
                        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" >
                                
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" >
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" >
                            </div>
                            
                            <div class="form-group my-3 row">
                                <div class="col-12 text-right">
                                    <input type="submit" class="btn btn-primary btn-block" value="Signup">
                                </div>
                            </div>
                        </form>
                        
                        <div class="form-group mb-0 mt-2">
                            <div class="col-12 text-center text-muted text-login">
                                Do you have an account? <a href="#" class="text-info">Login</a>
                            </div>
                            
                        </div>
                        {{ form.errors }}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
{% endblock content %}
